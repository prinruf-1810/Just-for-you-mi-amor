<!DOCTYPE html>
<html>
<head>

    body {
      margin: 0;
      background-color: pink;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      overflow: hidden;
    }
    .heart {
      color: red;
      font-size: 40px;
      animation: pulse 1s infinite;
      margin-top: 40px;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    .message {
      font-size: 28px;
      margin-top: 20px;
      color: deeppink;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .para {
      font-size: 20px;
      margin: 40px auto;
      color: darkred;
      padding: 0 20px;
      max-width: 600px;
      display: inline-block;
      white-space: pre-line;
      text-align: left;
      border: 2px solid deeppink;
      border-radius: 15px;
      background: #fff0f5;
      padding: 20px;
      box-shadow: 0 0 10px deeppink;
    }
    .comment-box {
      margin-top: 30px;
    }
    input, textarea {
      padding: 10px;
      border: 1px solid deeppink;
      border-radius: 10px;
      width: 80%;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: deeppink;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
    }
    #typed-text {
      display: inline-block;
      white-space: pre-wrap;
    }
    #petalContainer span {
      position: absolute;
      display: block;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
